<h3 *ngIf="products; else NoProduct">{{title}}</h3>
<div class="form-group">
    <input class="form-control" id="productName" placeholder="Arama metninizi giriniz" [(ngModel)]="filterText">
    <small *ngIf="filterText" id="emailHelp" class="form-text text-muted"><strong>Şu an {{filterText}} aradınız</strong></small>
</div>

<div class="row">
    <ng-template #NoProduct>
        <div class="alert alert-primary" role="alert">
            Bu kategoride ürün yoktur
        </div>
    </ng-template>
    <div *ngFor="let product of products | productFilter:filterText" class="card" style="width: 18rem;">
        <img src="{{product.imageUrl}}" class="card-img-top" alt="...">
        <div class="card-body">
            <h5 class="card-title">{{product.name | uppercase}} {{product.price | currency:'USD':true:"1.2-2"}}</h5>
            <p class="card-text">{{product.description}}</p>
            <a (click)="addToCard(product)" class="btn btn-primary">Sepete ekle</a>
        </div>
    </div>
</div>
